<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pet-name-generator-container">
        <!-- Choose Gender -->
        <div class="section">
            <h2 style="color: #4CAF50;">Choose Gender</h2>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="gender" value="male" checked> Male
                </label>
                <label class="radio-label">
                    <input type="radio" name="gender" value="female"> Female
                </label>
            </div>
        </div>

        <!-- Choose Category -->
        <div class="section">
            <h2 style="color: #FF9800;">Choose Category</h2>
            <p>(Select one category then click the button to generate a dog name)</p>

            <!-- Personality -->
            <div class="category-group">
                <h3 style="color: #FF9800;">Personality 🐶</h3>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="category" value="Friendly"> Friendly 😊
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="category" value="Tough"> Tough 💪
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="category" value="Elegant"> Elegant ✨
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="category" value="Funny"> Funny 😂
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="category" value="Sporty"> Sporty ⚽
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="category" value="Cute"> Cute 🥰
                    </label>
                </div>
            </div>

            <!-- Theme -->
            <div class="category-group">
                <h3 style="color: #9C27B0;">Theme 🎥</h3>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="category" value="International"> International 🌍
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="category" value="Classic"> Classic 🏛
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="category" value="Movies"> Movies 🎬
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="category" value="Books"> Books 📚
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="category" value="Comics"> Comics 🦸
                    </label>
                </div>
            </div>

            <!-- Interest -->
            <div class="category-group">
                <h3 style="color: #3F51B5;">Interest 🎸</h3>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="category" value="Geeky"> Geeky 🤓
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="category" value="Music"> Music 🎵
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="category" value="Historic"> Historic 🏰
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="category" value="TV"> TV 📺
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="category" value="Sports"> Sports 🏅
                    </label>
                </div>
            </div>
        </div>

        <!-- Generate Button -->
        <div class="submit-button-container">
            <button id="generate-name-button" class="generate-button">Find me a random dog name!</button>
        </div>

        <!-- Results -->
        <div id="pet-name-result" class="pet-name-result" style="display: none;">
            <h2>Your Dog Name:</h2>
            <p id="pet-name-output"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
